name: Run tests
on:
  - push
  - pull_request
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Dependencies
        run: sudo apt install libcurl4-openssl-dev
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.1.2
      - name: Install package
        env:
          GITHUB_PAT: ${{ secrets.PAT }}
        run: |
          Rscript -e 'install.packages("renv")'
          Rscript -e 'renv::activate()'
          Rscript -e 'options(renv.settings = list(package.dependency.fields = c("Imports", "Depends", "LinkingTo", "Suggests")))'
          Rscript -e 'renv::install()'
      - name: TestThat
        run: |
          Rscript -e 'testthat::test_file("tests/testthat/test_perform_evaluation.R")'
